<div class="container" id="main-container">
    <h1 class="home-label" style="color:rgb(219, 21, 170)">After Cake</h1>
    <h3 class="home-label" style="color:rgb(219, 21, 170)">Birthday Gift List for All Your Friends and Family!</h3>
    
    <div class="login-wrapper">
        <div class="card">
            <div class="card-body">
                <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>

                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="email" id="username" name="username" class="form-control" 
                    placeholder="Email..." required autofocus ngModel>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="password" class="form-control" 
                    placeholder="Password..." required autofocus ngModel>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button> 
                    <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                      Please fill out all fields.
                    </div>      
                    <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                      Invalid username or password.
                    </div>      
                </form>
            </div>

        </div>
    </div>
